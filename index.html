<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Writeups Desktop</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wallpaper" aria-hidden="true"></div>

  <!-- htmlprooferå¯¾ç­–ï¼špage anchors -->
  <div id="home" aria-hidden="true" style="position:absolute;top:0;left:0;width:1px;height:1px;overflow:hidden;"></div>
  <div id="writeups" aria-hidden="true" style="position:absolute;top:0;left:0;width:1px;height:1px;overflow:hidden;"></div>
  <div id="notes" aria-hidden="true" style="position:absolute;top:0;left:0;width:1px;height:1px;overflow:hidden;"></div>

  <div class="topbar">
    <div class="topbar__left">
      <!-- ğŸ‰ only (open menu) -->
      <button id="startBtn" class="start-top-btn" aria-label="Open menu" aria-expanded="false" title="Menu">
        <span class="start-top-btn__icon">ğŸ‰</span>
      </button>

      <!-- Quick apps: window-only -->
      <div class="top-shortcuts" role="toolbar" aria-label="Quick apps">
        <a class="top-ico" href="#home" data-view="nav:Home" title="Desktop" aria-label="Desktop">ğŸ–¥ï¸</a>
        <a class="top-ico" href="#notes" data-view="nav:Notes" title="Notes" aria-label="Notes">ğŸ§ </a>
        <a class="top-ico" href="#writeups" data-view="nav:Writeups" title="Writeups" aria-label="Writeups">ğŸŒ</a>
      </div>
    </div>

    <div class="topbar__right">
      <div class="clock">
        <div id="clockTime" class="clock__time">00:00:00</div>
        <div id="clockDate" class="clock__date">1970-01-01 (Thu)</div>
      </div>
    </div>
  </div>

  <!-- Start Menu (NO dragon/MENU block, search first) -->
  <aside id="startMenu" class="start-menu" aria-hidden="true">
    <div class="start-menu__search start-menu__search--top">
      <input id="menuSearch" type="search" placeholder="Searchâ€¦" />
    </div>

    <div class="start-menu__cols">
      <nav class="menu-col">
        <div class="menu-title">Navigation</div>
        <ul id="navList" class="menu-list"></ul>

        <div class="menu-title">Writeup Collections</div>
        <ul id="catList" class="menu-list"></ul>

        <div class="menu-title">Tags</div>
        <ul id="tagList" class="menu-list"></ul>
      </nav>

      <section class="content-col">
        <!-- Window UI (NO min/max/close buttons) -->
        <div id="win" class="window hidden" aria-label="Window">
          <div class="window__titlebar window__titlebar--clean">
            <div class="window__titles">
              <div id="winTitle" class="window__title">Desktop</div>
              <div id="winSub" class="window__sub">Ready.</div>
            </div>
          </div>

          <div id="winBody" class="window__body">
            <div id="contentArea" class="content-area"></div>
          </div>
        </div>
      </section>
    </div>
  </aside>

  <!-- Desktop is wallpaper only -->
  <main class="main desktop-only" aria-label="Desktop"></main>

  <!-- Mobile pull-to-refresh helper -->
  <div class="mobile-scroll-spacer" aria-hidden="true"></div>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
