<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kali Desktop Blog</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wallpaper"></div>

  <div class="topbar">
    <div class="topbar__left">
      <span class="workspace-dot on"></span>
      <span class="workspace-dot"></span>
      <span class="workspace-dot"></span>
      <span class="workspace-dot"></span>
    </div>
    <div class="topbar__right">
      <span id="clockText" class="digital-clock" aria-label="clock">--:--:--</span>
    </div>
  </div>

  <!-- Start button (Dragon) : LEFT TOP -->
  <button id="startBtn" class="start-btn" aria-label="Start menu" aria-expanded="false">
    <span class="start-icon">üêâ</span>
  </button>

  <!-- Start menu : drops from top-left -->
  <aside id="startMenu" class="start-menu" aria-hidden="true">
    <div class="start-menu__search">
      <input id="menuSearch" type="search" placeholder="Search‚Ä¶" />
    </div>

    <div class="start-menu__cols">
      <nav class="menu-col">
        <div class="menu-title">Navigation</div>
        <ul id="navList" class="menu-list"></ul>

        <div class="menu-title">Categories</div>
        <ul id="catList" class="menu-list"></ul>

        <div class="menu-title">Tags</div>
        <ul id="tagList" class="menu-list"></ul>
      </nav>

      <section class="content-col">
        <div class="content-head">
          <div class="content-title" id="contentTitle">Home</div>
          <div class="content-sub" id="contentSub">Latest posts</div>
        </div>

        <div id="contentArea" class="content-area"></div>
      </section>
    </div>
  </aside>

  <!-- Home screen is wallpaper only -->
  <main class="main" aria-hidden="true"></main>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
