<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kali Desktop Blog</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wallpaper" aria-hidden="true"></div>

  <!-- htmlprooferÂØæÁ≠ñÔºö#home / #obsidian / #browser „ÅÆÂèó„ÅëÁöø -->
  <div id="home" aria-hidden="true" style="position:absolute;top:0;left:0;width:1px;height:1px;overflow:hidden;"></div>
  <div id="obsidian" aria-hidden="true" style="position:absolute;top:0;left:0;width:1px;height:1px;overflow:hidden;"></div>
  <div id="browser" aria-hidden="true" style="position:absolute;top:0;left:0;width:1px;height:1px;overflow:hidden;"></div>

  <div class="topbar">
    <div class="topbar__left">
      <span class="workspace-dot on"></span>
      <span class="workspace-dot"></span>
      <span class="workspace-dot"></span>
      <span class="workspace-dot"></span>
    </div>

    <div class="topbar__right">
      <div class="clock">
        <div id="clockTime" class="clock__time">00:00:00</div>
        <div id="clockDate" class="clock__date">1970-01-01 (Thu)</div>
      </div>
    </div>
  </div>

  <!-- Start„É°„Éã„É•„ÉºÔºà„Éâ„É©„Ç¥„É≥„ÅØ„Éë„Éç„É´ÂÜÖÂ∑¶‰∏äÔºâ -->
  <aside id="startMenu" class="start-menu" aria-hidden="true">
    <div class="start-menu__top">
      <button id="menuDragonBtn" class="dragon-btn" aria-label="Start menu" aria-expanded="false">
        <span class="dragon-btn__icon">üêâ</span>
        <span class="dragon-btn__label">Menu</span>
      </button>

      <div class="appdock" role="toolbar" aria-label="App shortcuts">
        <a class="dock-item" href="#home" data-view="nav:Home" title="Desktop">
          <span class="dock-ico">üñ•Ô∏è</span><span class="dock-txt">Desktop</span>
        </a>
        <a class="dock-item" href="#obsidian" data-view="nav:Obsidian" title="Obsidian">
          <span class="dock-ico">üß†</span><span class="dock-txt">Obsidian</span>
        </a>
        <a class="dock-item" href="#browser" data-view="nav:Browser" title="Browser">
          <span class="dock-ico">üåê</span><span class="dock-txt">Browser</span>
        </a>
      </div>
    </div>

    <div class="start-menu__search">
      <input id="menuSearch" type="search" placeholder="Search‚Ä¶" />
    </div>

    <div class="start-menu__cols">
      <nav class="menu-col">
        <div class="menu-title">Navigation</div>
        <ul id="navList" class="menu-list"></ul>

        <div class="menu-title">Categories</div>
        <ul id="catList" class="menu-list"></ul>

        <div class="menu-title">Tags</div>
        <ul id="tagList" class="menu-list"></ul>
      </nav>

      <section class="content-col">
        <!-- Âè≥„Éö„Ç§„É≥Ôºö„Ç¶„Ç£„É≥„Éâ„Ç¶UI -->
        <div id="win" class="window hidden" aria-label="Window">
          <div class="window__titlebar">
            <div class="window__controls" aria-label="Window controls">
              <button id="winMin" class="winbtn min" aria-label="Minimize" title="Minimize">‚Äî</button>
              <button id="winMax" class="winbtn max" aria-label="Maximize" title="Maximize">‚ñ¢</button>
              <button id="winClose" class="winbtn close" aria-label="Close" title="Close">√ó</button>
            </div>

            <div class="window__titles">
              <div id="winTitle" class="window__title">Desktop</div>
              <div id="winSub" class="window__sub">Ready.</div>
            </div>

            <div class="window__hint" id="winHint">ALT+ESC</div>
          </div>

          <div id="winBody" class="window__body">
            <div id="contentArea" class="content-area"></div>
          </div>
        </div>
      </section>
    </div>
  </aside>

  <!-- Home(„Éá„Çπ„ÇØ„Éà„ÉÉ„Éó)„ÅØÂ£ÅÁ¥ô„Å†„Åë -->
  <main class="main desktop-only" aria-label="Desktop"></main>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
